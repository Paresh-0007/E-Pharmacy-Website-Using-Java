<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Page</title>
</head>
<body>

    <div class="sign-up-page">
        <h1>Sign-Up</h1>
        <form action="signup.jsp" method="post">
            <input type="email" id="email" name="email" required placeholder="Enter E-mail">
            <input type="password" id="password" name="password" required placeholder="Enter Password">
            <input type="password" required name="" placeholder="Confirm Password">
            <input type="address" name="" placeholder="Enter shipping address">
            <button action="" type="submit" class="btn">Sign Up</button>
            <a href=""><p>or login with</p></a>
        </form>
    </div>
    
</body>
</html>
